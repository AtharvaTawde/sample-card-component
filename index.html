<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, init">
	<title>Cool Card</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="stick">
				<div class="circle">
					<img src="./stick.png" alt="stick">
				</div>
			</div>
			<div class="info">
				<h1 class="title">Twig</h1>
				<h3>There are two types of twig, vegetative twigs and fruiting spurs. Fruiting spurs are specialized twigs that
					generally branch off the sides of branches and are stubby and slow-growing, with many annular ring markings
					from seasons past.</h3>
				<div class="sizes">
					<button>Small</button>
					<button>Medium</button>
					<button class="active">Large</button>
					<button>Extra Large</button>
				</div>
				<div class="purchase">
					<button>Purchase for <strong>$199.99</strong></button>
				</div>
			</div>
		</div>
	</div>
	<script src="./animations.js"></script>
</body>

</html>
